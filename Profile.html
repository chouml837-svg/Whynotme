<!DOCTYPE html>  <html lang="en">  
<head>  
  <meta charset="UTF-8" />  
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>  
  <title>Profile 2025</title>  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">  
  <style>  
    * {  
      margin: 0;  
      padding: 0;  
      box-sizing: border-box;  
      font-family: 'Poppins', sans-serif;  
    }  body {  
  background: linear-gradient(to right, #e1f5fe, #fff3e0);  
  min-height: 100vh;  
  padding: 16px;  
}  

.container {  
  max-width: 800px;  
  margin: auto;  
}  

.profile-header {  
  background-color: #ffffff;  
  padding: 20px;  
  margin-top: 20px;  
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);  
  display: flex;  
  justify-content: space-between;  
  align-items: center;  
  flex-wrap: wrap;  
  border-radius: 12px;  
}  

.profile-info {  
  display: flex;  
  align-items: center;  
  gap: 15px;  
}  

.avatar {  
  width: 80px;  
  height: 80px;  
  border-radius: 50%;  
  background-color: #cfd8dc;  
  background-size: cover;  
  background-position: center;  
}  

.name-gender {  
  display: flex;  
  flex-direction: column;  
}  

.name {  
  font-size: 20px;  
  font-weight: 600;  
}  

.gender {  
  font-size: 14px;  
  color: #666;  
}  

.edit-button-top button {  
  padding: 8px 16px;  
  background-color: #6d4c41;  
  color: white;  
  border: none;  
  border-radius: 6px;  
  cursor: pointer;  
}  

.edit-button-top button:hover {  
  background-color: #4e342e;  
}  

.stats-container {  
  display: flex;  
  justify-content: space-around;  
  background-color: #fdecea;  
  margin: 20px 0;  
  padding: 10px 0;  
  border-radius: 10px;  
  flex-wrap: wrap;  
}  

.stat {  
  text-align: center;  
  flex: 1;  
}  

.stat span {  
  display: block;  
  font-size: 18px;  
  font-weight: bold;  
  color: #5d4037;  
}  

.section h3 {  
  margin-bottom: 10px;  
  font-size: 18px;  
  color: #5d4037;  
  text-align: center;  
}  

.book-grid {  
  display: grid;  
  grid-template-columns: repeat(2, 1fr);  
  gap: 16px;  
  justify-items: center;  
}  

.book-card {  
  width: 140px;  
  height: 200px;  
  background-color: #ffe0b2;  
  border-radius: 10px;  
  overflow: hidden;  
  display: flex;  
  flex-direction: column;  
  align-items: center;  
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);  
}  

.book-card img {  
  width: 100%;  
  height: 140px;  
  object-fit: cover;  
}  

.book-card span {  
  padding: 4px;  
  font-size: 14px;  
  font-weight: 500;  
  text-align: center;  
}

  </style>  
</head>  
<body>  
  <div class="container">  
    <div class="profile-header">  
      <div class="profile-info">  
        <div class="avatar" id="avatar"></div>  
        <div class="name-gender">  
          <div class="name" id="displayName">Guest</div>  
          <div class="gender" id="displayGender">Unknown</div>  
        </div>  
      </div>  
      <div class="edit-button-top">  
        <button onclick="editProfile()">Edit Profile</button>  
      </div>  
    </div>  <div class="stats-container">  
  <div class="stat"><span id="bookCount">0</span>Books Read</div>  
  <div class="stat"><span id="readingTime">0m</span>Reading Time</div>  
  <div class="stat"><span id="quizScore">0</span>Quiz Score</div>  
</div>  

<div class="section books-read">  
  <h3>Books Read</h3>  
  <div class="book-grid" id="bookGrid"></div>  
</div>

  </div>  
  
<script>
  function editProfile() {
    window.location.href = "Structure.html";
  }

  const activeUser = localStorage.getItem('activeUser');
  const users = JSON.parse(localStorage.getItem('users') || '{}');

  let nickname = 'Guest';
  let gender = 'Unknown';
  let image = '';
  let books = [];
  let readingMs = 0;

  if (activeUser && users[activeUser]) {
    const user = users[activeUser];
    nickname = activeUser;
    gender = user.gender || 'Unknown';
    image = user.profileImage || '';
    books = user.booksRead || [];
    readingMs = parseInt(user.totalReadingTime || '0');
  }

  const displayNameEl = document.getElementById('displayName');
  const displayGenderEl = document.getElementById('displayGender');
  const avatarEl = document.getElementById('avatar');
  const bookGrid = document.getElementById('bookGrid');
  const bookCountEl = document.getElementById('bookCount');
  const readingTimeEl = document.getElementById('readingTime');
  const quizScoreEl = document.getElementById('quizScore');

  if (displayNameEl) displayNameEl.textContent = nickname;
  if (displayGenderEl) displayGenderEl.textContent = gender;
  if (image && avatarEl) avatarEl.style.backgroundImage = `url('${image}')`;
  if (bookCountEl) bookCountEl.textContent = books.length;

  if (bookGrid) {
    if (books.length === 0) {
      bookGrid.innerHTML = "<p style='text-align:center;'>No books read yet.</p>";
    } else {
      books.forEach(book => {
        const card = document.createElement('div');
        card.className = 'book-card';
        card.innerHTML = `
          <img src="${book.image}" alt="${book.title}" />
          <span>${book.title}</span>
        `;
        bookGrid.appendChild(card);
      });
    }
  }

  function formatReadingTime(ms) {
    const totalMinutes = Math.floor(ms / 60000);
    if (ms === 0) return '0m';
    const hours = Math.floor(totalMinutes / 60);
    const minutes = totalMinutes % 60;
    return hours > 0 ? `${hours}h ${minutes}m` : `${minutes}m`;
  }

  if (readingTimeEl) readingTimeEl.textContent = formatReadingTime(readingMs);

  const scoresData = JSON.parse(localStorage.getItem('quizScores') || '{}');
  const userScores = scoresData[activeUser] || [];

  if (quizScoreEl) {
    if (userScores.length === 0) {
      quizScoreEl.textContent = "No quiz score yet";
    } else {
      const totalScore = userScores.reduce((sum, score) => sum + score, 0);
      quizScoreEl.textContent = `Total Score: ${totalScore.toFixed(1)}/10`;
    }
  }
</script>

</body>  
</html>
