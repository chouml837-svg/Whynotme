<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #d7b899;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 30px;
      color: #333;
    }

    .box-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(165px, 1fr));
      grid-template-rows: repeat(2, auto);
      gap: 10px;
      width: 100%;
      max-height: 1000px; 
      overflow-y: auto; 
      justify-items: center;
    }

    .box {
      width: 180px;
      height: 230px;
      background-color: #fff8e1;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .box:hover {
      transform: scale(1.05);
      background-color: #ffe082;
    }

    .box img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .box-title {
      padding: 10px;
      font-weight: bold;
      text-align: center;
      font-size: 14px;
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .back-button {
      margin-top: 40px;
    }

    .back-button button {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(to right, #795548, #d7b899);
      color: white;
      border:;
      border-radius: 6px;
      cursor: pointer;
    }

    .back-button button:hover {
      background-color: #b08d66;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select a Book</h1>

    <div class="box-container">
      <div class="box" onclick="location.href='star.html'">
        <img src="deadstar.jpeg" alt="quiz 1">
        <div class="box-title">Quiz Deadstar</div>
      </div>
      <div class="box" onclick="location.href='necklace.html'">
        <img src="necklace.jpeg" alt="quiz 2">
        <div class="box-title">Quiz Necklace</div>
      </div>
      <div class="box" onclick="location.href='brother.html'">
        <img src="leon.jpeg" alt="quiz 3">
        <div class="box-title">Quiz Brother Leon</div>
      </div>
      <div class="box" onclick="location.href='small key.html'">
        <img src="key.jpeg" alt="quiz 4">
        <div class="box-title">Quiz Small Key</div>
      </div>
      <div class="box" onclick="location.href='story of hour.html'">
        <img src="Hour.jpeg" alt="quiz 5">
        <div class="box-title">Quiz Story of an Hour</div>
      </div>
      <div class="box" onclick="location.href='tell tale.html'">
        <img src="tale.jpeg" alt="quiz 6">
        <div class="box-title">Quiz Tell Tale Heart</div>
      </div>
    </div>

    <div class="back-button">
      <button onclick="window.location.href='home.html'">‚Üê Back</button>
    </div>
  </div>

</body>
</html>
